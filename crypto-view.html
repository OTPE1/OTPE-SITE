<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crypto Dashboard (CAD)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:2em; background:#fafafa; color:#222; }
    select, button { margin:1em 0; padding:.6em; font-size:1em; }
    canvas { max-width:600px; margin:2em auto; display:block; }
  </style>
</head>
<body>
  <h1>Crypto Dashboard (CAD)</h1>
  <p>Select a timeframe to view your holdings performance:</p>

  <select id="timeframe">
    <option value="30m">30 Minutes</option>
    <option value="1h">1 Hour</option>
    <option value="1d">1 Day</option>
    <option value="1w">1 Week</option>
  </select>

  <canvas id="cryptoChart"></canvas>

  <button onclick="location.href='crypto4.html'">âœ… Peel Final Layer</button>

  <script>
    const ctx = document.getElementById('cryptoChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Start','Now'],
        datasets: [
          {
            label: 'Bitcoin (12,500 @ $0.40 CAD)',
            data: [5000, 123456789], // Replace second number w/ live or approx
            borderColor: 'orange',
            borderWidth: 2
          },
          {
            label: 'Ethereum ($7,000 CAD @ $114.12 Dec 2018)',
            data: [7000, 456789],
            borderColor: 'blue',
            borderWidth: 2
          },
          {
            label: 'Solana ($10,000 CAD @ $0.75 May 2020)',
            data: [10000, 987654],
            borderColor: 'green',
            borderWidth: 2
          }
        ]
      },
      options: { responsive:true, plugins:{ legend:{ position:'bottom' } } }
    });
  </script>
</body>
</html>
